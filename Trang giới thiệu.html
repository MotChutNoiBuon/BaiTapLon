<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện mở</title>
    <link rel="stylesheet" href="css/Trang giới thiệu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header class="flex main">
        <div class="flex">
            <img src="images/logo.png" class="subject" />
        </div>
       
        <div class="ads flex">
            <h2>Your Online Library</h2>
        </div>
        <div>
            <input type="text" placeholder="Tìm kiếm sách..." />
            <a href="#"><img src="images/find.png" class="icon" /></a>
        </div>
    </header>
    <div>
            <div class="neck">
                <h1>THƯ VIỆN MỞ</h1>
                <p>Khám phá các tạp chí, bài báo và sách học thuật trên một nền tảng liền mạch</p>
            </div>


        <div>
            <div class="flex numbers">
                <table>
                    <tr>
                        <td class="number">
                            <div>31.2m</div>
                            <span>Publications</span>
                        </td>
                        <td class="number">
                            <div>26.4m</div>
                            <span>Academic Articles</span>
                        </td>
                        <td class="number">
                            <div>1.2m</div>
                            <span>Books</span>
                        </td>
                        <td class="number">
                            <div>2+</div>
                            <span>Languages</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="flex advanture">
                <div>
                    <div><i class="fa-solid fa-book"></i></div>
                    <span>Publications</span>

                </div>
                <div>
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <span>Publications</span>

                </div>
                <div>
                    <div><i class="fa-solid fa-cloud-arrow-down"></i></div>
                    <span>Publications</span>

                </div>
                <div>
                    <div><i class="fa-solid fa-bell"></i></div>
                    <span>Publications</span>

                </div>
            </div>
        </div>


        <div>

        </div>


        <div>

        </div>
    </div>
